<include file='Public/header' />

<body>
	<div class="place">
	    <span>位置：</span>
	    <ul class="placeul">
		    <li>会员管理</li>
		    <li>办理会员</li>
	    </ul>
   </div>
    <div class="formbody">
    	<div class="formtitle"><span>办理会员</span></div>
	    <form action="{:U('edit')}" method="post" class="layui-form">
	    	<input type="hidden" name="curr" value="{$curr}">
	    	<input type="hidden" name="m_id" value="{$list.m_id}">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">微信昵称</label>
					<div class="layui-input-inline"><input type="text" value="{$list.m_nickname}" readonly="readonly" class="layui-input"></div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-inline"><input type="text" value="{$list.m_truename}" readonly="readonly" class="layui-input"></div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline"><input type="text" value="{$list.m_phone}" readonly="readonly" class="layui-input"></div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">会员类型</label>
					<div class="layui-input-inline">
						<select name="m_type_id" lay-filter="type">
							<foreach name="type" item="v">
							<option value="{$v.mt_id}">{$v.mt_name}</option>
							</foreach>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">会员天数</label>
					<div class="layui-input-inline"><input id="day" name="day" type="text" value="{$type[0]['mt_day']}" class="layui-input"></div>
					<div id="video" class="layui-form-mid layui-word-aux">天</div>
				</div>
			</div>
			<div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="layui-btn layui-btn-small layui-btn-normal" lay-submit  lay-filter="sub">办理会员</button>
	                <button class="layui-btn layui-btn-small layui-btn-primary" onclick="history.go(-1)">返回操作</button>
	            </div>
        	</div>
	    </form>
    </div>
</body>
</html>
<script>
layui.use('form', function(){
	var form = layui.form();
	var typeJson = {$json};
	form.on('select(type)', function(data){
		$.each(typeJson,function(k,v){
			if(v.mt_id==data.value){
				$("#day").val(v.mt_day);
			}
		});
		
		
		
		
		
//		console.log(data.elem); //得到select原始DOM对象
//		console.log(data.value); //得到被选中的值
//		console.log(data.othis); //得到美化后的DOM对象
	});
	
	
});
</script>
